<!DOCTYPE html>
<html lang="uk" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Інтерактивна гра для вгадування чисел з математичними обчисленнями">
    
    <!-- Preload критичних ресурсів -->
    <link rel="preload" href="style.css" as="style">
    <link rel="preload" href="script.js" as="script">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <!-- Шрифти -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Fira+Code:wght@400&display=swap" rel="stylesheet">
    
    <title>NumGuess | Вгадай число</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="touch-helper" aria-hidden="true"></div>
    
    <main class="main-content">
        <article class="game-container container">
            <header class="game-header">
                <h1 class="game-title" role="heading" aria-level="1">
                    <span class="gradient-text">Num</span>Guess
                </h1>
            </header>

            <section class="input-section" aria-labelledby="input-section-heading">
                <h2 id="input-section-heading" class="visually-hidden">Параметри гри</h2>
                
                <form class="game-form" id="gameForm">
                    <!-- Блок введення цифр -->
                    <div class="form-group">
                        <label for="digits" class="input-label">
                            Введіть цифри (2-5 через кому):
                        </label>
                        <input 
                            type="text" 
                            id="digits" 
                            class="form-input"
                            placeholder="Приклад: 2,4,3"
                            pattern="^[0-9]{1}(,[0-9]{1}){1,4}$"
                            required
                            aria-required="true"
                        >
                    </div>

                    <!-- Вибір позиції -->
                    <div class="form-group">
                        <label for="position" class="input-label">
                            Розряд прихованої цифри:
                            <span id="maxPosition" class="position-max">5</span>
                        </label>
                        <input 
                            type="number" 
                            id="position" 
                            class="form-input"
                            min="1" 
                            max="5" 
                            value="1"
                            aria-describedby="positionHelp"
                            required
                        >
                    </div>

                    <!-- Радіо-кнопки округлення -->
                    <fieldset class="form-group" role="group" aria-labelledby="roundingLegend">
                        <legend id="roundingLegend" class="input-label">
                            Варіанти округлення:
                        </legend>
                        
                        <div class="rounding-options">
                            <label class="radio-option">
                                <input 
                                    type="radio" 
                                    name="rounding" 
                                    value="none" 
                                    checked
                                    class="visually-hidden"
                                >
                                <span class="radio-custom"></span>
                                Жодного разу
                            </label>
                            
                            <!-- Інші варіанти аналогічно -->
                        </div>
                    </fieldset>

                    <button 
                        type="submit" 
                        class="submit-button"
                        aria-label="Розпочати обчислення"
                    >
                        Розрахувати
                    </button>
                </form>
            </section>

            <!-- Блок результатів -->
            <section class="result-section" aria-live="polite" aria-atomic="true">
                <div id="error" class="error-message" role="alert"></div>
                
                <div id="result" class="result-card">
                    <h2 class="result-heading">Результат:</h2>
                    <output id="hiddenDigitOutput" class="result-output"></output>
                    <output id="secretNumberOutput" class="result-output"></output>
                    <div id="calculationSteps" class="calculation-details"></div>
                </div>
            </section>
        </article>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
